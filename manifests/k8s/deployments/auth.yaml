apiVersion: apps/v1
kind: Deployment
metadata:
  name: etutor-auth-deployment
  labels:
    name:  auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - image: etutor.azurecr.io/etutor-auth:latest
        name: auth-service
        env:
            - name: NODE_PATH
              value: "/app/dist" 
        envFrom:
          - configMapRef:
              name: auth-service-config