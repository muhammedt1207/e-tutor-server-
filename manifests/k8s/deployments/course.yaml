apiVersion: apps/v1
kind: Deployment
metadata:
  name: etutor-course-deployment
  labels:
    name:  course-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-service
  template:
    metadata:
      labels:
        app: course-service
    spec:
      containers:
      - image: etutor.azurecr.io/etutor-course:latest
        name: course-service
        envFrom:
          - configMapRef:
              name: course-service-config